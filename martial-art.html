<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Martial Arts</title>
  </head>
  <body>
    <h1 class="align italic">Martial Art simulation</h1>
    <div class="align">
      <canvas
        id="my-canvas"
        width="1500px"
        height="800px"
        style="
          border: 2px solid red;
          background-image: url('/images/background.jpg');
          background-size: cover;
        "
      ></canvas>
      <div class="inline">
        <button id="backward">Backward (Left Arrow Key)</button>
        <button id="punch">Punch (Up Arrow Key)</button>
        <button id="kick">Kick (Down Arrow Key)</button>
        <button id="forward">Forward (Right Arrow Key)</button>
        <button id="block">Block (Space)</button>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="/martial-art.js"></script>
  <link rel="stylesheet" href="/martial-art.css" />
</html>
